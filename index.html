<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v6.3.0/css/pro.min.css"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Raisen - Welcome on my profile</title>
</head>
<body>
    <div class="darken"></div>
    <div class="container">
        <div class="user-box">
            <image src='https://i.pinimg.com/originals/39/54/3f/39543f21aef3a3614d446b0b7cda3ec5.gif' class="user-avatar"></image>
            <div class="user-info">
                <span class="user-name">Raisen</span>
                <span class="badges">
                    <image class="badge" src="assets/boost12month.png"></image>
                    <image class="badge" src="assets/verified.png"></image>
                </span>
            </div>
            <span class="user-link">@notraisen</span>
            <div class="user-data">
                <span class="user-status">Exchanger & Developer @sefu' tau</span>
                <image class="user-discord" src="https://discord.c99.nl/widget/theme-4/959937361813311549.png"></image>
            </div>
        </div>
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/2J6s0QIn3Nrknjhrwvrrxx?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        <div class="user-cards">
            <div class="card" id="instagram" onclick="openUrl('instagram.com/bdragos19')">
                <i class="fab fa-instagram card-icon"></i>
                <span class="card-name">Instagram</span>
            </div>
            <div class="card" id="discord" onclick="openUrl('discord.gg/gt5VvGsB')">
                <div class="card-icon">
                    <i class="fab fa-discord"></i>
                </div>
                <span class="card-name">Discord</span>
            </div>
            <div class="card" id="youtube" onclick="openUrl('youtube.com/@notraisen')">
                <div class="card-icon">
                    <i class="fab fa-youtube"></i>
                </div>
                <span class="card-name">YouTube</span>
            </div>
        </div>
    </div>
</body>
    <script src="js/app.js"></script>
</html>
